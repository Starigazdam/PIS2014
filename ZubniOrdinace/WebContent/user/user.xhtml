<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">
		<rich:calendar styleClass="rf-cal" datePattern="yyyy-MM-dd" popup="False" cellWidth="24px" cellHeight="22px"
			style="width:200px" value="#{appointmentBean.date}">
		</rich:calendar>
		<h:form>
			<rich:dataTable value="#{appointmentBean.freeAppointments}" var="appointement" binding="#{appointmentBean.freeTable}">
				<rich:column>
					<f:facet name="header">
	                    <h:outputText value="RČ"/>
	                </f:facet>
					<h:outputText value="#{appointement}"></h:outputText>
				</rich:column>
			</rich:dataTable>
			<h:commandLink action="#{cardBean.actionNew}" value="Vložit novou kartu"></h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
</html>
