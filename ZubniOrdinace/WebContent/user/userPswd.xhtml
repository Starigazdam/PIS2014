<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../user_template.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">
		<h2>Změna hesla</h2>
		<h:form>
	        <rich:graphValidator value="#{passwordValidationBean}" id="gv">
	            <rich:panel header="Změna hesla" style="width:500px">
	                <rich:messages for="gv" />
	                <rich:messages globalOnly="true" />
	                <h:panelGrid columns="3">
	                    <h:outputText value="Vložte nové heslo:" />
	                    <h:inputSecret value="#{passwordValidationBean.password}" id="pass" />
	                    <rich:message for="pass" />
	                    <h:outputText value="Znovu nové heslo:" />
	                    <h:inputSecret value="#{passwordValidationBean.confirm}" id="conf" />
	                    <rich:message for="conf" />
	                </h:panelGrid>
	                <a4j:commandButton value="Uložit změny" action="#{passwordValidationBean.storeNewPassword(userAuthBean.login)}" />
	            </rich:panel>
	        </rich:graphValidator>
    	</h:form>
	</ui:define>
</ui:composition>
</html>
