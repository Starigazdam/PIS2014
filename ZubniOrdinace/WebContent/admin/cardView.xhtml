<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			 xmlns:h="http://java.sun.com/jsf/html"
			 xmlns:f="http://java.sun.com/jsf/core"
			 xmlns:ui="http://java.sun.com/jsf/facelets"
			 xmlns:a4j="http://richfaces.org/a4j"
			 xmlns:rich="http://richfaces.org/rich"
			 template="../admin_template.xhtml">
<ui:define name="content">	
	<f:view>
	<h:body>	
		<h:form>
			<rich:panel>
				<f:facet name="header">
	                <h:panelGroup>
	                    <h:outputText value="Karta Pacienta" />
	                    <a4j:status>
	                        <f:facet name="start">
	                            <h:graphicImage value="/images/ai.gif" style="height:12px;width:12px;" alt="ai" />
	                        </f:facet>
	                    </a4j:status>
	                </h:panelGroup>
	            </f:facet>
	            
				<h:messages layout="table"></h:messages>
				<h:panelGrid columns="3">
					<h:outputLabel rendered="true" value="RČ"></h:outputLabel>
					<h:outputText value="#{cardBean.card.id}" required="true"></h:outputText>
					<h:outputText/>
					
					<h:outputLabel rendered="true" value="Jméno*"></h:outputLabel>
					<h:inputText id="name" value="#{cardBean.card.name}">
						<f:validateLength minimum="2" maximum="80" />
						 <f:validateRequired />
						<rich:validator />
					</h:inputText>
					<rich:message for="name"/>
					
					<h:outputLabel rendered="true" value="Příjmení*"></h:outputLabel>
					<h:inputText value="#{cardBean.card.surname}" id="surname">
						<f:validateLength minimum="2" maximum="80" />
						 <f:validateRequired />
						<rich:validator />
					</h:inputText>
					<rich:message for="surname"/>
					
					<h:outputLabel rendered="true" value="Datum narození(dd.mm.yyyy)*"></h:outputLabel>
					<h:inputText id="birth" value="#{cardBean.card.birthDate}">
						<f:validateLength minimum="8" />
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					<f:validateRequired />
						<rich:validator />
					</h:inputText>
					<rich:message for="birth"/>
					
					<h:outputLabel rendered="true" value="Telefon"></h:outputLabel>
					<h:inputText value="#{cardBean.card.phoneNumber != 0 ? cardBean.card.phoneNumber : '' }" required="false">
					</h:inputText>
					<h:outputText/>
					
					<h:outputLabel rendered="true" value="Email"></h:outputLabel>
					<h:inputText value="#{cardBean.card.email}" required="false" id ="email" validatorMessage="Validation Error: Invalid email address">
						<f:validateRegex
                        	pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$"></f:validateRegex>
                    	<rich:validator />
					</h:inputText>
					<rich:message for="email" />
				</h:panelGrid>
				
				<!-- ++++++++++++++ Collapsible panels ++++++++++++++ -->
					
				<rich:collapsiblePanel header="Choroby" switchType="client">
	            <h:graphicImage value="/images/icons/common/rf.png" style="float:right" alt="rf" />
	            
				<rich:dataTable value="#{cardBean.card.illnesses}" var="illness" id="illTable">
					<rich:column>
						<f:facet name="header">
		                    <h:outputText value="Datum"/>
		                </f:facet>
						<h:outputText value="#{illness.foundDate}">
							<f:convertDateTime pattern="dd.MM.yyyy"/> <!-- TODO: date not correct -->
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
		                    <h:outputText value="Popis"/>
		                </f:facet>
						<h:outputText value="#{illness.description}"></h:outputText>
					</rich:column>
				</rich:dataTable>
				
				<a4j:commandButton action="#{cardBean.actionIllnessNew}" value="Přidat nemoc"
					render="newilldesc"
					oncomplete="#{rich:component('popupill')}.show()">
				</a4j:commandButton>
				
				</rich:collapsiblePanel>
				
				<rich:collapsiblePanel header="Výkony" switchType="client">
	            <h:graphicImage value="/images/icons/common/rf.png" style="float:right" alt="rf" />
	            
				<rich:dataTable value="#{cardBean.card.treatmentHistory}" 
								var="treat" 
								id="treatTable">
					 <f:facet name="header">
		                <rich:columnGroup>
		                    <rich:column rowspan="2">
		                        <h:outputText value="Datum" />
		                    </rich:column>
		                    <rich:column rowspan="2">
		                        <h:outputText value="Diagnoza" />
		                    </rich:column>
		                    <rich:column rowspan="2">
		                        <h:outputText value="Popis" />
		                    </rich:column>
		                    <rich:column colspan="2">
		                        <h:outputText value="Zakroky" />
		                    </rich:column>
		                    <rich:column breakRowBefore="true">
		                        <h:outputText value="Kod" />
		                    </rich:column>
		                    <rich:column>
		                        <h:outputText value="cena" />
		                    </rich:column>
		            	</rich:columnGroup>
		            </f:facet>
					<rich:column>
						<h:outputText value="#{treat.date}">
							<f:convertDateTime pattern="dd.MM.yyyy"/> <!-- TODO: date not correct -->
						</h:outputText>
					</rich:column>
					<rich:column>
						<h:outputText value="#{treat.type}"></h:outputText>
					</rich:column>
					<rich:column>
						<h:outputText value="#{treat.diagnosis}"></h:outputText>
					</rich:column>
					<rich:column colspan="2">
		                
						<rich:collapsibleSubTableToggler for="sbtbl" />
                		<h:outputText value="Zobrazit" />
						
						<rich:collapsibleSubTable value="#{treat.procedures}" var="proc" id="sbtbl" expandMode="client">
			                <rich:column colspan="3" ></rich:column>
			                <rich:column>
			                    <h:outputText value="#{proc.name}" />
			                </rich:column>
			                <rich:column>
			                    <h:outputText value="#{proc.cost}" />
			                </rich:column>
					    </rich:collapsibleSubTable>
					
					</rich:column>
					
				</rich:dataTable>
				
				<h:commandButton action="#{cardBean.actionTreatNew}" value="Přidat">
				</h:commandButton>
				
				</rich:collapsiblePanel>
			
			</rich:panel>
			
			<h:commandButton action="#{cardBean.actionUpdate}" value="Update">
			</h:commandButton>
			<h:commandButton action="cancel" value="Cancel" immediate="true">
			</h:commandButton>
				
		</h:form>
			
			<!--+++++++++++++++++++++++++ POPUPS ++++++++++++++++++++++++++++ -->
			
		    <rich:popupPanel id="popupill" modal="true" resizeable="true">
		        <f:facet name="header">
		            <h:outputText value="Přidat nemoc" />
		        </f:facet>
		        <f:facet name="controls">
		            <h:outputLink value="#" onclick="#{rich:component('popupill')}.hide(); return false;">
		                X
		            </h:outputLink>
		        </f:facet>
		        
				<h:form id="newillform">
					<h:inputTextarea id="newilldesc" value="#{cardBean.illness.description}" required="true">
					</h:inputTextarea>
					<a4j:commandButton 	value="Hotovo" execute="@form"  
                    				   	render="illTable"  
                    					action="#{cardBean.actionIllnessAdd}"
                    					onclick="#{rich:component('popupill')}.hide(); return false;}">  
                	</a4j:commandButton>
                	<a4j:commandButton 	value="Cancel" 
                						immediate="true"
                						onclick="#{rich:component('popupill')}.hide(); return false;}">
                    </a4j:commandButton>
				</h:form>
		    </rich:popupPanel>	
	</h:body>
	</f:view>			
</ui:define>
</ui:composition>
