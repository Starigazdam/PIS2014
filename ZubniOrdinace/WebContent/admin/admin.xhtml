<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../admin_template.xhtml">
	<ui:define name="content">
	    <h:link outcome='cards' value="Přejít na seznam karet" />
	    Welcome, dear admin!
	    <h:form>
	    	<h:dataTable value="#{appointmentBean.rejectedAppointments}" var="appointment" binding="#{appointmentBean.listTable}">
	    		<h:column>
					<f:facet name="header">
	                    <h:outputText value="Termín"/>
	                </f:facet>
					<h:outputText value="#{appointment.date}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<h:commandLink action="#{appointmentBean.actionAccept}">
						<h:outputText value="Potvrdit"></h:outputText>
					</h:commandLink>
				</h:column>
	    	</h:dataTable>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
