<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="../admin_template.xhtml">
	<ui:define name="content">
		<h2>Karty pacientů</h2>
	<h:form>
			<rich:dataTable value="#{cardBean.cards}" var="card" binding="#{cardBean.listTable}">
				<rich:column>
					<f:facet name="header">
	                    <h:outputText value="RČ"/>
	                </f:facet>
					<h:outputText value="#{card.id}">
						<f:converter converterId="idConverter"/>
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
	                    <h:outputText value="Jméno"/>
	                </f:facet>
					<h:outputText value="#{card.name}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
	                    <h:outputText value="Příjmení"/>
	                </f:facet>
					<h:outputText value="#{card.surname}"></h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
	                    <h:outputText value="Datum narození"/>
	                </f:facet>
					<h:outputText value="#{card.birthDate}">
						<f:convertDateTime pattern="dd.MM.yyyy"/> <!-- TODO: date not correct -->
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
	                    <h:outputText value="Registrován"/>
	                </f:facet>
					<h:outputText value="#{card.regDate}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</h:outputText>
				</rich:column>
				<rich:column>
					<h:commandLink action="#{cardBean.actionView}">
						<h:outputText value="Zobrazit"></h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<h:commandLink action="#{cardBean.actionDelete}">
						<h:outputText value="Odstranit"></h:outputText>
					</h:commandLink>
				</rich:column>
			</rich:dataTable>
			<h:commandLink action="#{cardBean.actionNew}" value="Vložit novou kartu"></h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
</html>
